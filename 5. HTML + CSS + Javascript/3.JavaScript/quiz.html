<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    


<hr>
    <!-- 국어, 영어, 수학 점수를 입력받아 평균을 계산하여 출력하세요. -->
    <button onclick="Q2()">Q2</button>
    <script>
        function Q2() {
            let korean = Number(prompt("국어 점수를 입력하세요."));
            let english = Number(prompt("영어 점수를 입력하세요."));
            let math = Number(prompt("수학 점수를 입력하세요."));
            let avg = 0;
            avg = (korean + english + math) / 3;
            alert(avg);
        }

    </script><hr>
    <!-- 나이를 입력받아 19세 이상이면 "성인" 19세 미만이면 "미성년자"를 출력하세요. -->
    <button onclick="Q3()">Q3</button>
    <script>
        function Q3() {
            let age = Number(prompt("나이를 입력하세요."));
            if(age>=19){
            alert("성인");
            } else {
                alert("미성년자");
            }
        }
    </script> <hr>
    <!-- 두 개의 숫자를 입력 받아 더 큰 숫자를 출력하세요. -->
    <button onclick="Q4()">Q4</button>
    <script>
        function Q4() {
            let num1 = prompt("첫 번째 숫자를 입력하세요.");
            let num2 = prompt("두 번째 숫자를 입력하세요.");
            if(num1>=num2){
                alert(num1);
            }
            else if(num1<=num2){
                alert(num2);
            }
        }
    </script>
    <hr>
    <!-- 숫자 1개를 입력받아 짝수인지 홀수인지 출력하세요. -->
    <button onclick="Q5()">Q5</button>
    <script>
        function Q5() {
            let num = prompt("숫자를 입력하세요.");
            if(num%2==0){
                alert("짝수입니다.");
            } else if(num%2==1) {
                alert("홀수입니다.");
            }
        }
    </script>
    <hr>
    <!-- 사용자가 입력한 구구단을 출력하세요.(ex. 2 입력하면 2단 출력) -->
    <button onclick="Q6()">Q6</button>
    <script>
        function Q6() {
            let num = Number(prompt("구구단 단수를 입력하세요."));
            let result ="";
            for (let i =1; i<=9; i++) {
                result += `${num} x ${i} = ${num * i}\n`;
            }
            
            alert(result);
        }
    </script>
    <hr>
    <!-- 숫자 1개를 입력받아 1부터 N까지의 합을 계산하고, 출력하세요. -->
    <button onclick="Q7()">Q7</button>
    <script>
        function Q7() {
            let num = Number(prompt("숫자를 입력하세요."));
            let sum = 0;
            for(i=1; i<=num; i++) {
            sum += i;
            }
            alert(sum);
        }
    </script>

    <hr>
    <!-- 사용자로부터 이름을 입력받아 Alice일 경우 "다시 돌아오신걸 환영합니다!" 출력
     bob일 경우 "안녕히가세요!" 출력
     그 외에는 "[이름]님 어서오세요! 출력"-->
    <button onclick="Q8()">Q8</button>
    <script>
        function Q8() {
            let name = prompt("사용자의 이름을 입력하세요.");
            switch(name){
                case "Alice": 
                alert("다시 돌아오신걸 환영합니다!");
                break;
                case "bob": 
                alert("안녕히 가세요!");
                break;
                default:
                alert(`${name}님 어서오세요!`);
                break;
            } 
        }
    </script>
</body>
</html>
